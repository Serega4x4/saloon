{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for m in master %}
	{% if m.is_published %}
	<li><h2>{{ m.first_name }} {{ m.second_name }}</h2></li>
    {% autoescape off %}
	{{p.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
			<div class="clear"></div>
	<p class="link-read-post"><a href="{{ m.get_absolute_url }}">Смотреть мастера</a></p>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
