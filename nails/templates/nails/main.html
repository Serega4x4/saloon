{% extends 'base.html' %}
{% block content %}
<ul class="list-articles">
    <h1>{{ title }}</h1>
    {% for m in main %}
        <li><div class="article-panel">
            <div class="list-articles">
                <p class="first">Мастер: {{ m.title }} | Описание: {{ m.description|default:"неизвестно" }}</p>
            </div>
{% endfor %}

{% endblock %}
